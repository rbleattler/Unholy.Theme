trigger:
  branches:
    include:
    - main
  tags:
    include:
    - v*
    - refs/tags/v*

strategy:
  matrix:
    windows:
      imageName: 'windows-latest'

pool:
  name: default
  vmImage: $(imageName)

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- bash: |
    /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    echo ">>> Started xvfb"
  displayName: Start xvfb
  condition: succeeded()

- bash: |
    yarn add vsce --dev
  displayName: Install vsce as dependency
  #condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))

- bash: |
    echo ">>> Publish"
    yarn deploy
  displayName: Publish
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
  env:
    VSCE_PAT: $(VSCE_PAT)