trigger:
  branches:
    include:
    - main
  tags:
    include:
    - v*

strategy:
  matrix:
    windows:
      imageName: 'windows-latest'

pool:
  name: Default
  vmImage: $(imageName)

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- pwsh: |
    echo ">>> Publish"
    . 'C:\Program Files (x86)\Yarn\bin\yarn.cmd' deploy
  displayName: Run Tests
  env:
    DISPLAY: ':99.0'
    VSCE_PAT: $(VSCE_PAT)